<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETL File Upload by Hoai Nam Dinh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Upload File for ETL Process</h2>
    <h2 class="text-center">by Hoai Nam Dinh</h2>
    <div class="text-center mt-4">
        <a href="/display" class="btn btn-secondary">Display Tab</a>
    </div>
    <div class="card shadow-lg p-4 mt-4">
        <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="fileType" class="form-label">Chọn loại file</label>
                <select class="form-select" id="fileType" name="file_type" required>
                    <option value="xls">Excel (.xls)</option>
                    <option value="csv">CSV (.csv)</option>
                    <option value="json">JSON (.json)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">Chọn file để upload</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Tải lên</button>
        </form>
    </div>

    {% if messages %}
    <div class="mt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
